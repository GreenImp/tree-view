<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree View</title>

  <link href="css/tree-view.min.css" rel="stylesheet">
</head>

<body>
  <div>
    <div class="tree-view" data-tree-view>
      <ul>
        <li>
          <label>
            <input type="checkbox">
            My Computer
          </label>

          <ul>
            <li>
              <label>
                <input type="radio" name="type">
                Documents
              </label>

              <ul>
                <li>
                  <label>
                    <input type="checkbox">
                    My Documents
                  </label>

                  <ul>
                    <li>
                      <label>
                        <input type="checkbox">
                        Some folder
                      </label>
                    </li>

                    <li>
                      <label>
                        <input type="checkbox">
                        Another folder
                      </label>
                    </li>
                  </ul>
                </li>

                <li>
                  <label>
                    <input type="checkbox">
                    Downloads
                  </label>
                </li>

                <li>
                  <label>
                    <input type="checkbox">
                    Accounts
                  </label>
                </li>

                <li>
                  <label>
                    <input type="checkbox">
                    Apps
                  </label>
                </li>
              </ul>
            </li>

            <li>
              <label>
                <input type="radio" name="type">
                Music
              </label>

              <ul>
                <li>
                  <label>
                    <input type="checkbox">
                    My Music
                  </label>

                  <ul>
                    <li>
                      <label>
                        <input type="checkbox">
                        Favourite Music
                      </label>
                    </li>

                    <li>
                      <label>
                        <input type="checkbox">
                        Rock
                      </label>
                    </li>

                    <li>
                      <label>
                        <input type="checkbox">
                        Reggae
                      </label>
                    </li>
                  </ul>
                </li>

                <li>
                  <label>
                    <input type="checkbox">
                    Shared Music
                  </label>
                </li>
              </ul>
            </li>

            <li>
              <label>
                <input type="radio" name="type">
                Pictures
              </label>

              <ul>
                <li>
                  <label>
                    <input type="checkbox">
                    My Pictures
                  </label>

                  <ul>
                    <li>
                      <label>
                        <input type="checkbox">
                        Favourite Pictures
                      </label>
                    </li>

                    <li>
                      <label>
                        <input type="checkbox">
                        Pron
                      </label>
                    </li>
                  </ul>
                </li>

                <li>
                  <label>
                    <input type="checkbox">
                    Shared Pictures
                  </label>
                </li>
              </ul>
            </li>

            <li>
              <label>
                <input type="radio" name="type">
                Videos
              </label>

              <ul>
                <li>
                  <label>
                    <input type="checkbox">
                    My Videos
                  </label>
                </li>

                <li>
                  <label>
                    <input type="checkbox">
                    Shared Videos
                  </label>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/tree-view.min.js"></script>
</body>
</html>
